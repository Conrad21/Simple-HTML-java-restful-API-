<!DOCTYPE html>
<html>
  <body>
    <h1>My This is the HTML Part</h1>
    <p>
      Put any HTML code here (Buttons, Sliders, Links) The script type will run
      when the page loads or when you add triggers to run that script sk
    </p>

    <script>
      //In this example, this script runs when the page is loaded in the browser.
      //When the page loads, press the F12 key to access the console (Google Chrome)
      const apiUrl = "http://127.0.0.1:8081/listalldata"; //The URL of the server request
      //This is a string so your code should create different URL via with strings
      fetch(apiUrl, {
        method: "GET", //This should match the method type in the server.js
        Origin: "http://localhost:3000",
      })
        .then((response) => response.json()) //grab the body of the server request and convert to Json
        .then((data) => console.log("This is your data", data)); //show the response in the console log
    </script>
  </body>
</html>
